# ALL UNITS ARE IN AGENT BODY LENGTHS UNLESS OTHERWISE SPECIFIED
type: "Goalbot"
sensors:
  custom_state_decision: "Linear"
  sensors:
    - type: "BinaryFOVSensor"
      theta: 0.2   # Vision Angle / 2 (Radians)
      degrees: false
      agent_sensing_range: 3.6 # meters. previously 2.55
      show: true
      goal_sensing_range: 3.6
      use_goal_state: true
      wall_sensing_range: 3.6
      fn: 0.00  # 0.10
      fp: 0.00  # 0.05
      bias: 0
      store_history: false
      seed: 10
controller:
  - 0
  - 0
  - 0
  - 0
agent_radius: 0.075
stop_at_goal: false
dt: 0.13
body_color:
  - 255
  - 0
  - 0
body_filled: true