type: "RectangularWorld"
size: [5, 5]
time_step: !np 1 / 40
agents:
    - type: "MazeAgent"
      position: [2.5, 2.5]
      angle: 0.0
      agent_radius: 0.175
      sensors:
          - type: "BinaryFOVSensor"
            theta: 0.5
            distance: 1
    - type: "MazeAgent"
      position: [3.5, 2.5]
      angle: !np -pi
      agent_radius: 0.175
      sensors:
          - type: "BinaryFOVSensor"
            theta: 0.5
            distance: 1
